apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quizapp
  template:
    metadata:
      labels:
        app: quizapp
    spec:
      containers:
      - name: quizapp
        image: mynewacr123.azurecr.io/quizapp-app:latest-static
        ports:
        - containerPort: 8000

        # âœ… Health probes added below
        readinessProbe:
          httpGet:
            path: /healthz/readiness
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 25
          failureThreshold: 3

        livenessProbe:
          httpGet:
            path: /healthz/liveness
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 3

        envFrom:
        - secretRef:
            name: quizapp-secret

        volumeMounts:
        - mountPath: /vol/web/static
          name: static
        - mountPath: /vol/web/media
          name: media

        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

      volumes:
      - name: static
        persistentVolumeClaim:
          claimName: quizapp-static-pvc
      - name: media
        persistentVolumeClaim:
          claimName: quizapp-media-pvc
